<div>
    <!--
        This Div is Repeatable. Each subdiv denotes one faculty member.
        Author: Stephen Kairos Reyes
        OUCampus Version: 10.9.0.3
        Documentation on Updates: http://support.omniupdate.com/oucampus10/about/support/updates.html
        Created: 12/3/2018

        Any of the following fields must be replaced. Do a blanket replace (CTRL+F, or CTRL+H in some editors) if needed.

        Variables: 
            Professor Name: @!professor
            Phone Extension: @!phone
            Email: @!email
            Webpage Link: @!page
            Image: @!img or template.png
     -->
    <div style="width: 640px; height: 130px;">
        <p><img style="margin-right: 12px; margin-top: 6px; margin-bottom: 24px;" src="@!img" alt="@!professor" width="80" height="120" align="left" border="0" /> <strong><a href="@!page" target="_blank">@!professor</a></strong><br /> <strong>Phone:</strong> @!phone<br /> <strong>Email:</strong>&nbsp;<a href="mailto:@!email">@!email</a></p>
    </div>
    <p>&nbsp;</p>
</div>
